name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout-code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: docker-login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PSWRD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Iniciando Login"
        docker login --username $DOCKER_USER --password $DOCKER_PSWRD
        echo "Fin de login"

    - name: docker_image_building
      run: |
        docker build . -t luissonivega/docker-graphql:latest -t luissonivega/docker-graphql:0.0.2

    - name: docker_image_push
      run: |
        docker push luissonivega/docker-graphql:latest
        docker push luissonivega/docker-graphql:0.0.2
